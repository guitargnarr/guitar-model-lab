name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run tests
        run: pytest tests/ -v

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check . --ignore E501,F401,F541,E741 || true

  api-smoke-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start API server
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Test health endpoint
        run: curl -f http://localhost:8000/health

      - name: Test scales endpoint
        run: curl -f http://localhost:8000/scales

      - name: Test patterns endpoint
        run: curl -f http://localhost:8000/patterns

      - name: Test tunings endpoint
        run: curl -f http://localhost:8000/tunings

      - name: Test generate-tab endpoint
        run: |
          curl -f -X POST http://localhost:8000/generate-tab \
            -H "Content-Type: application/json" \
            -d '{"root": "E", "scale": "phrygian", "pattern": "ascending", "bars": 2}'
